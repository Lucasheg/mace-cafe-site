backend:
  name: git-gateway
  branch: main

locale: "nb"
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

editor:
  preview: false

collections:
  - name: "meny"
    label: "Meny"
    description: "Legg til/endre retter og priser. Huk av 'Plantebasert' for V-merke."
    files:
      - file: "site_data/meny.json"
        label: "Kafémeny"
        name: "meny"
        fields:
          - label: "Kaffe & varme drikker"
            name: "hotdrinks"
            widget: "list"
            collapsed: true
            summary: "{{title}} — {{price}}"
            fields:
              - { label: "Navn", name: "title", widget: "string", hint: "F.eks. Latte" }
              - { label: "Pris", name: "price", widget: "string", hint: "Skriv pris slik: 49,-" }
              - { label: "Plantebasert (V)", name: "vegan", widget: "boolean", required: false, default: false }

          - label: "Frokost & lunsj"
            name: "lunch"
            widget: "list"
            collapsed: true
            summary: "{{title}} — {{price}}"
            fields:
              - { label: "Navn", name: "title", widget: "string" }
              - { label: "Pris", name: "price", widget: "string", hint: "F.eks. 129,-" }
              - { label: "Plantebasert (V)", name: "vegan", widget: "boolean", required: false, default: false }

          - label: "Søtt & kaldt"
            name: "dessert"
            widget: "list"
            collapsed: true
            summary: "{{title}} — {{price}}"
            fields:
              - { label: "Navn", name: "title", widget: "string" }
              - { label: "Pris", name: "price", widget: "string" }
              - { label: "Plantebasert (V)", name: "vegan", widget: "boolean", required: false, default: false }

  - name: "aapningstider"
    label: "Åpningstider"
    description: "Vises i info-boblen øverst."
    files:
      - file: "site_data/hours.json"
        label: "Åpningstider"
        name: "hours"
        fields:
          - { label: "Hverdager – åpner",  name: "weekdays_open",  widget: "string", default: "09:00", hint: "HH:MM" }
          - { label: "Hverdager – stenger", name: "weekdays_close", widget: "string", default: "18:00", hint: "HH:MM" }
          - { label: "Lørdag – åpner",     name: "saturday_open",  widget: "string", default: "09:00", hint: "HH:MM" }
          - { label: "Lørdag – stenger",    name: "saturday_close", widget: "string", default: "17:00", hint: "HH:MM" }
          - { label: "Notis (valgfri)",     name: "note",           widget: "string", required: false, hint: "Kort beskjed som vises ved åpningstidene." }

  - name: "dagens"
    label: "Dagens middag"
    description: "Oppdater dagens retter. Vises som spotlight i toppen."
    files:
      - file: "site_data/dagens.json"
        label: "Dagens middag"
        name: "dagens"
        fields:
          - { label: "Overskrift", name: "title", widget: "string", default: "Dagens middag", hint: "F.eks. 'Dagens middag' eller 'Dagens spesial'." }
          - label: "Retter"
            name: "items"
            widget: "list"
            collapsed: true
            summary: "{{title}} — {{price}}"
            fields:
              - { label: "Navn", name: "title", widget: "string" }
              - { label: "Pris", name: "price", widget: "string" }
          - { label: "Oppdatert", name: "updated", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, hint: "Sett dagens dato når du oppdaterer." }
