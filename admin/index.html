<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <title>Mac√© Cafe ‚Äî Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#fbfbfb; --fg:#111; --muted:#6b7280; --border:#e7e7e7; --brand:#4A3428;
        --panel:#fff; --radius:14px;
      }
      *{ box-sizing:border-box }
      html,body{ height:100% }
      body{ margin:0; background:var(--bg); color:var(--fg); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif }

      .layout{ display:grid; grid-template-columns:280px 1fr; min-height:100dvh }
      .sidebar{
        position:sticky; top:0; align-self:start; height:100dvh; overflow:auto;
        background:var(--panel); border-right:1px solid var(--border);
      }
      .sb-inner{ padding:16px 14px; display:grid; gap:12px }
      .brand{ display:flex; gap:.5rem; align-items:baseline; padding:4px 4px 6px }
      .brand b{ color:var(--brand); font-weight:800; font-size:1.05rem }
      .brand small{ color:var(--muted) }

      .nav{ display:grid; gap:8px; margin-top:6px }
      .nav a{
        display:flex; align-items:center; gap:.6rem; padding:.7rem .8rem; border-radius:10px; text-decoration:none; color:inherit;
        border:1px solid var(--border); background:#fff; font-weight:600;
      }
      .nav a:hover{ background:#f6f6f6 }
      .divider{ height:1px; background:var(--border); margin:10px 0 }
      .btn{
        display:inline-flex; align-items:center; gap:.5rem; padding:.55rem .8rem; border-radius:10px; text-decoration:none; font-weight:600;
        border:1px solid var(--border); background:#fff; color:#111; cursor:pointer;
      }
      .btn:hover{ background:#f7f7f7 }

      .content{ padding:16px; display:grid; gap:12px }
      .toolbar{
        background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); padding:10px 12px;
        display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      }
      .search{ flex:1; min-width:220px; display:flex; align-items:center; gap:6px; border:1px solid var(--border); border-radius:10px; padding:.5rem .6rem; background:#fff }
      .search input{ border:0; outline:0; background:transparent; width:100% }

      .dash{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
      .tile{
        background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); padding:14px;
        text-decoration:none; color:inherit; display:grid; gap:8px; cursor:pointer;
      }
      .tile:hover{ box-shadow:0 10px 22px rgba(0,0,0,.06) }
      .muted{ color:var(--muted) }

      /* Skjul hele v√•rt UI f√∏rst N√ÖR CMS faktisk er lastet */
      body.cms-active .layout{ display:none }
      #nc-root{ position:relative; z-index:0 }

      /* Mobil */
      @media (max-width: 960px){
        .layout{ grid-template-columns:1fr }
        .sidebar{ position:static; height:auto }
        .dash{ grid-template-columns:1fr }
      }
    </style>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="sb-inner">
          <div class="brand"><b>Mac√© Cafe</b> <small>Admin</small></div>
          <div class="nav">
            <a data-route="#/collections/forside">üñºÔ∏è Forside-bilder</a>
            <a data-route="#/collections/dagens">‚≠ê Dagens middag</a>
            <a data-route="#/collections/meny">üçΩÔ∏è Meny</a>
            <a data-route="#/collections/aapningstider">üïí √Öpningstider</a>
          </div>
          <div class="divider"></div>
          <a class="btn" href="/">‚Ü©Ô∏é Til forsiden</a>
          <button id="authBtn" class="btn" type="button">Logg inn</button>
        </div>
      </aside>

      <main class="content">
        <div class="toolbar">
          <div class="search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" stroke="#999" stroke-width="2"/><path d="M20 20l-3.5-3.5" stroke="#999" stroke-width="2"/></svg>
            <input type="search" placeholder="S√∏k (trykk Enter for √• √•pne Meny)" onkeydown="if(event.key==='Enter'){ openEditor('#/collections/meny'); }">
          </div>
          <div style="display:flex;gap:8px;flex-wrap:wrap">
            <button class="btn" type="button" onclick="openEditor('#/media')">Mediebibliotek</button>
            <button class="btn" type="button" onclick="openEditor('#/workflow')">Arbeidsflyt</button>
          </div>
        </div>

        <div class="dash">
          <div class="tile" onclick="openEditor('#/collections/forside')">
            <strong>Forside-bilder</strong>
            <span class="muted">Endre velkomstbilde og smakebiter-galleri</span>
          </div>
          <div class="tile" onclick="openEditor('#/collections/dagens')">
            <strong>Dagens middag</strong>
            <span class="muted">Tittel, liten tekst, bilde og retter</span>
          </div>
          <div class="tile" onclick="openEditor('#/collections/meny')">
            <strong>Meny</strong>
            <span class="muted">Legg til/endre retter og priser</span>
          </div>
          <div class="tile" onclick="openEditor('#/collections/aapningstider')">
            <strong>√Öpningstider</strong>
            <span class="muted">Oppdater tider og notis</span>
          </div>
        </div>
      </main>
    </div>

    <!-- Her rendres Decap CMS n√•r vi ber om det -->
    <div id="nc-root"></div>

    <script>
      // Netto-innlogging
      (function authUI(){
        const btn = document.getElementById('authBtn');
        const update = () => {
          if (!window.netlifyIdentity) return;
          const user = window.netlifyIdentity.currentUser();
          btn.textContent = user ? 'Logg ut' : 'Logg inn';
        };
        document.addEventListener('DOMContentLoaded', () => {
          if (!window.netlifyIdentity) return;
          window.netlifyIdentity.on('init', update);
          window.netlifyIdentity.on('login', update);
          window.netlifyIdentity.on('logout', update);
          btn.onclick = () => {
            const user = window.netlifyIdentity.currentUser();
            if (user) window.netlifyIdentity.logout(); else window.netlifyIdentity.open('login');
          };
        });
      })();

      // Laster Decap CMS KUN n√•r det trengs
      let CMS_LOADED = false;
      async function loadCMS(){
        if (CMS_LOADED) return;
        const SOURCES = [
          'https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js',
          'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js',
          'https://raw.githubusercontent.com/decaporg/decap-cms/main/packages/decap-cms/dist/decap-cms.js'
        ];
        function load(src){ return new Promise((ok,err)=>{ const s=document.createElement('script'); s.src=src; s.onload=ok; s.onerror=()=>err(); document.body.appendChild(s); });}
        for(const url of SOURCES){ try{ await load(url); CMS_LOADED = true; break; } catch(e){} }
      }

      async function openEditor(hash){
        // 1) Laster CMS hvis ikke lastet
        await loadCMS();
        // 2) N√• skjuler vi v√•rt UI
        document.body.classList.add('cms-active');
        // 3) Naviger til √∏nsket rute i editoren
        if (hash) location.hash = hash;
      }

      // Direkte-lenker til editor (f.eks. /admin#/collections/meny)
      (async function handleDirect(){
        const wantCMS = /^#\/(collections|media|workflow|settings|)$/.test(location.hash) || location.hash === '#/' ;
        if (wantCMS){
          await loadCMS();
          document.body.classList.add('cms-active');
        }
      })();

      // Gj√∏r venstremenys lenker ‚ÄúCMS-aware‚Äù
      document.addEventListener('click', (e)=>{
        const a = e.target.closest('a[data-route]');
        if (!a) return;
        e.preventDefault();
        openEditor(a.getAttribute('data-route'));
      });
    </script>
  </body>
</html>
