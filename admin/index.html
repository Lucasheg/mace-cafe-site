<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <title>Macé Cafe Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;display:grid;place-items:center;min-height:100dvh;background:#f6f6f6;color:#222}
      .box{background:#fff;border:1px solid #e5e5e5;border-radius:14px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.06);width:min(720px,92vw)}
      .muted{opacity:.75}
      code{background:#f0f0f0;border-radius:6px;padding:2px 6px}
      .small{font-size:.9rem}
      .hint{margin-top:10px;padding:10px 12px;border-radius:10px;background:#fff7e6;border:1px solid #f2d19d}
      .ok{margin-top:10px;padding:8px 10px;border-radius:10px;background:#eefbf3;border:1px solid #bfe5ce}
      details{margin-top:10px}
    </style>
    <!-- Netlify Identity (for innlogging) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div class="box">
      <h1>Åpner admin…</h1>
      <p class="muted">Hvis dette vinduet står tomt mer enn noen sekunder, oppdater siden.</p>
      <div id="status" class="ok" style="display:none"></div>
      <div id="err" class="hint" style="display:none"></div>
      <details id="tech" style="display:none"><summary>Teknisk info</summary><pre id="log" class="small"></pre></details>
    </div>

    <script>
      (async function boot(){
        const log = (m) => (document.getElementById('log').textContent += m + "\n");
        const show = (id, html) => { const el = document.getElementById(id); el.style.display='block'; if (html) el.innerHTML = html; };

        // 1) Finn config.yml
        try{
          const res = await fetch('/admin/config.yml', {cache:'no-store'});
          log('GET /admin/config.yml -> ' + res.status);
          if(!res.ok){
            show('err', 'Finner ikke <code>/admin/config.yml</code> (status ' + res.status + ').<br>✔️ Løsning: Sjekk at filen ligger i <code>/admin</code> og heter <code>config.yml</code>.');
            show('tech'); return;
          } else {
            show('status','Fant <code>config.yml</code>. Laster admin…');
          }
        }catch(e){
          show('err','Klarte ikke å hente <code>config.yml</code>. Oppdater siden om noen sekunder.');
          show('tech'); log(e && (e.stack || e)); return;
        }

        // 2) Last Decap CMS fra 3 kilder (jsDelivr → unpkg → GitHub raw)
        const SOURCES = [
          'https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js',  // anbefalt i docs
          'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js',
          'https://raw.githubusercontent.com/decaporg/decap-cms/main/packages/decap-cms/dist/decap-cms.js'
        ];
        async function loadOne(src){
          return new Promise((resolve,reject)=>{
            const s=document.createElement('script');
            s.src=src; s.onload=resolve; s.onerror=()=>reject(new Error('Kunne ikke laste: '+src));
            document.body.appendChild(s);
          });
        }
        let loaded=false, lastErr=null;
        for(const url of SOURCES){
          try{ log('Laster ' + url); await loadOne(url); loaded=true; break; }
          catch(e){ log(e.message); lastErr=e; }
        }
        if(!loaded){
          show('err','Klarte ikke å laste admin fra offentlige CDN. Dette skyldes ofte bedriftsnettverk/annonsestopper som blokkerer <code>unpkg</code>/<code>jsdelivr</code>.<br>✔️ Løsning A: Skru av ad-block på <em>admin</em>-siden.<br>✔️ Løsning B: Be meg om en versjon der <code>decap-cms.js</code> ligger <em>lokalt</em> i repoet (jeg sender fil og instruks).');
          show('tech'); log(lastErr && lastErr.message); return;
        }

        if (!window.netlifyIdentity){
          show('err','Netlify Identity ble ikke lastet. Sjekk at Identity (Classic) er Enabled og Git Gateway er aktivert.');
          show('tech'); log('window.netlifyIdentity = ' + typeof window.netlifyIdentity);
          return;
        }

        show('status','Admin lastet. Logger deg inn om nødvendig…');
        // Decap CMS auto-initialiserer når skriptet er lastet og /admin/config.yml finnes.
      })();
    </script>
  </body>
</html>
