<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <title>Mac√© Cafe ‚Äî Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#fbfbfb; --fg:#111; --muted:#6b7280; --border:#e7e7e7; --brand:#4A3428;
        --panel:#fff; --radius:14px;
      }
      *{ box-sizing:border-box }
      html,body{ height:100% }
      body{ margin:0; background:var(--bg); color:var(--fg); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif }

      .layout{ display:grid; grid-template-columns:260px 1fr; min-height:100dvh }
      .sidebar{
        position:sticky; top:0; align-self:start; height:100dvh; overflow:auto;
        background:var(--panel); border-right:1px solid var(--border);
      }
      .sb-inner{ padding:16px 14px; display:grid; gap:10px }
      .brand{ display:flex; gap:.5rem; align-items:baseline; padding:4px 4px 10px }
      .brand b{ color:var(--brand); font-weight:800 }
      .brand small{ color:var(--muted) }

      .nav{ display:grid; gap:8px; margin-top:8px }
      .nav a{
        display:flex; align-items:center; gap:.6rem; padding:.7rem .8rem; border-radius:10px; text-decoration:none; color:inherit;
        border:1px solid var(--border); background:#fff; font-weight:600;
      }
      .nav a:hover{ background:#f6f6f6 }
      .divider{ height:1px; background:var(--border); margin:10px 0 }

      .content{ padding:16px; }
      .toolbar{
        background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); padding:10px 12px;
        display:flex; gap:10px; align-items:center; justify-content:space-between;
      }
      .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
      .btn{
        display:inline-flex; align-items:center; gap:.5rem; padding:.55rem .8rem; border-radius:10px; text-decoration:none; font-weight:600;
        border:1px solid var(--border); background:#fff; color:#111;
      }
      .btn:hover{ background:#f7f7f7 }
      .btn--primary{ background:var(--brand); border-color:var(--brand); color:#fff }
      .search{ flex:1; min-width:220px; display:flex; align-items:center; gap:6px; border:1px solid var(--border); border-radius:10px; padding:.5rem .6rem; background:#fff }
      .search input{ border:0; outline:0; background:transparent; width:100% }

      .dash{
        margin-top:12px; display:grid; grid-template-columns:repeat(3,1fr); gap:12px;
      }
      .card{
        background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); padding:14px; display:grid; gap:6px; text-decoration:none; color:inherit;
      }
      .card:hover{ box-shadow:0 10px 22px rgba(0,0,0,.06) }
      .muted{ color:var(--muted) }

      /* Skjul hele v√•rt UI n√•r du g√•r inn i CMS-visninger (for √• unng√• overlapp) */
      body.cms-active .layout{ display:none }
      #nc-root{ position:relative; z-index:0 } /* Decap mount */

      @media (max-width: 920px){
        .layout{ grid-template-columns:1fr }
        .sidebar{ position:static; height:auto }
        .dash{ grid-template-columns:1fr }
      }
    </style>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="sb-inner">
          <div class="brand"><b>Mac√© Cafe</b> <small>Admin</small></div>
          <div class="nav">
            <a href="#/collections/meny">üçΩÔ∏è Meny</a>
            <a href="#/collections/aapningstider">üïí √Öpningstider</a>
            <a href="#/collections/dagens">‚≠ê Dagens middag</a>
          </div>
          <div class="divider"></div>
          <a class="btn" href="/">‚Ü©Ô∏é Til forsiden</a>
          <button id="authBtn" class="btn">Logg inn</button>
        </div>
      </aside>

      <main class="content">
        <div class="toolbar">
          <div class="row">
            <div class="search">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" stroke="#999" stroke-width="2"/><path d="M20 20l-3.5-3.5" stroke="#999" stroke-width="2"/></svg>
              <input type="search" placeholder="S√∏k etter innhold (bruk CMS-felt/tekst)" onkeydown="if(event.key==='Enter'){ location.hash='#/collections/meny'; }">
            </div>
          </div>
          <div class="row">
            <a class="btn" href="#/media">Mediebibliotek</a>
            <a class="btn" href="#/workflow">Arbeidsflyt</a>
          </div>
        </div>

        <div class="dash">
          <a class="card" href="#/collections/meny">
            <strong>Meny</strong>
            <span class="muted">Legg til/endre retter og priser</span>
          </a>
          <a class="card" href="#/collections/aapningstider">
            <strong>√Öpningstider</strong>
            <span class="muted">Juster tider og notis</span>
          </a>
          <a class="card" href="#/collections/dagens">
            <strong>Dagens middag</strong>
            <span class="muted">Rediger dagens rett(er) og bilde</span>
          </a>
        </div>
      </main>
    </div>

    <!-- Her rendres Decap CMS -->
    <div id="nc-root"></div>

    <script>
      // Logg inn/ut-knapp
      (function authUI(){
        const btn = document.getElementById('authBtn');
        const update = () => {
          if (!window.netlifyIdentity) return;
          const user = window.netlifyIdentity.currentUser();
          btn.textContent = user ? 'Logg ut' : 'Logg inn';
        };
        document.addEventListener('DOMContentLoaded', () => {
          if (!window.netlifyIdentity) return;
          window.netlifyIdentity.on('init', update);
          window.netlifyIdentity.on('login', update);
          window.netlifyIdentity.on('logout', update);
          btn.onclick = () => {
            const user = window.netlifyIdentity.currentUser();
            if (user) window.netlifyIdentity.logout(); else window.netlifyIdentity.open('login');
          };
        });
      })();

      // Skru av hele dashboardet v√•rt n√•r du g√•r inn i CMS-ruter
      (function routeAwareness(){
        const isCMS = () => /^#\/(collections|media|workflow)/.test(location.hash || '');
        const apply = () => document.body.classList.toggle('cms-active', isCMS());
        window.addEventListener('hashchange', apply);
        document.addEventListener('DOMContentLoaded', apply);
      })();

      // Last Decap CMS (stabile fallbacks)
      (async function boot(){
        const SOURCES = [
          'https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js',
          'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js',
          'https://raw.githubusercontent.com/decaporg/decap-cms/main/packages/decap-cms/dist/decap-cms.js'
        ];
        function load(src){ return new Promise((ok,err)=>{ const s=document.createElement('script'); s.src=src; s.onload=ok; s.onerror=()=>err(); document.body.appendChild(s); });}
        for(const url of SOURCES){ try{ await load(url); break; } catch(e){} }
      })();
    </script>
  </body>
</html>
